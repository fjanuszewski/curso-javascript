<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js" defer></script>
    <!-- <script src="js/estasahi.js" defer></script> -->
    <script src="js/promesas.js" defer></script>
    <script src="js/cambiarImagen.js" defer></script>
    <title>Clase 10</title>
</head>

<body>
    <div class="center">
        <h1 class="textCenter" id="bienvenida"></h1>
        <form action="grbarDatos" id="formGrabarDatos">
            <div id="datosUsuario">
                <label class="etiquetaDeInput" for="nombre"><b>Nombre</b></label>
                <input id="inputNombre" type="text" placeholder="Nombre" name="nombre" required>
                <label class="etiquetaDeInput"><b>Modo Oscuro</b></label>
                <label class="switch">
                    <input type="checkbox" id="modoOscuro">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="container gap20">
                <button type="submit" class="boton w-50">Grabar</button>
                <button id="recargar" type="submit" class="boton fondo-rojo w-50">Recargar Pagina</button>
            </div>
        </form>
        <div class="center">
            <img id="imagen_demo" src="./assets/moto1.jpg" />
        </div>
    </div>
</body>

</html>
