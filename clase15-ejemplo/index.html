<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js" defer></script>
    <title>Clase 10</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="center" id="main">
        <h1 class="textCenter" id="bienvenida"></h1>
        <form action="grbarDatos" id="formGrabarDatos">
            <div id="datosUsuario">
                <label class="etiquetaDeInput" for="nombre"><b>Nombre</b></label>
                <input class="inputUserId"id="inputNombre" type="text" placeholder="Nombre" name="nombre" required>
                <div><label class="etiquetaDeInput"><b>Modo Oscuro</b></label>
                    <label class="switch">
                        <input type="checkbox" id="modoOscuro">
                        <span class="slider round"></span>
                    </label></div>
            </div>
            <div class="container gap20">
                <button type="submit" class="boton w-50">Grabar</button>
                <button id="recargar" type="submit" class="boton fondo-rojo w-50">Recargar Pagina</button>
            </div>
        </form>
        <div class="container gap20">
            <button id="traerUsuario" class="boton fondo-azul">Traer</button>
            <button id="actualizarUsuario" class="boton fondo-naranja">Actualizar</button>
            <button id="deleteUsuario" class="boton fondo-violeta">Delete</button>
        </div>
        <h1 class="textCenter">ITEMS</h1>
        <table id="items" class="textCenter">
            <tr>
                <th>ItemId</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td><input id="nuevoItemId" class="inputItem" type="text" placeholder="itemId"></td>
                <td><input id="nuevoItemNombre" class="inputItem" type="text" placeholder="nombre"></td>
                <td><input id="nuevoItemPrecio" class="inputItem" type="number" placeholder="precio"></td>
                <td><i id="agregarItem" class="large material-icons color-verde cursor-pointer">add_box
                    </i></td>
            </tr>
        </table>
    </div>
    <div id="loader"></div>

</body>

</html>
